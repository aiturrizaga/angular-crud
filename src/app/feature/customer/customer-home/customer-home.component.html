<div class="flex justify-end p-4">
<button type="button" mat-stroked-button (click)="downloadReport()">
        <mat-icon>download</mat-icon>
        Descargar reporte
    </button>

    <button type="button" mat-flat-button (click)="openCustomerDlg()">
        <mat-icon>add</mat-icon>
        Nuevo cliente
    </button>
</div>

<div class="w-full overflow-x-auto">
    <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <!-- Currency Column -->
        <ng-container matColumnDef="documentType">
            <th mat-header-cell *matHeaderCellDef> T. Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.documentType}} </td>
        </ng-container>

        <ng-container matColumnDef="documentNumber">
            <th mat-header-cell *matHeaderCellDef> NÂ° Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.documentNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.active ? 'Activo': 'Inactivo'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;" (dblclick)="openCustomerDlg(row)"></tr>
    </table>
</div>
